<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Pet</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section id="section-01">
        <header>
            <nav>
                <img src="../Imagens/logo-amarela.png" alt="">
                <p>Central Pet</p>
            </nav>
        </header>
    </section>
    <section id="section-02">
        <div id="imagem">
            <img src="../Imagens/veterinario.png" alt="">
        </div>
    </section>
    <section id="section-03">
        <div class="login">
            <form action="">
                <img src="../Imagens/logo-amarela.png" alt=""></br>
                <div id="input-box-02" class="input-box">
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div id="input-box-02" class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div id="input-box-02" class="input-box">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div id="input-box-02" class="input-box">
                    <input type="password" name="confirmar-senha" id="senha" placeholder="Confirmar senha">
                </div>
                <button type="submit" class="btn">CONFIRMAR</button>
            </form>
        </div>
    </section>

</body>

</html>
